<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/edit}" th:object="${contact}" method="post">
    <table class="table">
        <tr>
            <input type="hidden" th:field="*{id}"/>
            <td>Pr√©nom:</td>
            <td><input type="text" th:field="*{firstName}" /></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</td>
        </tr>
        <tr>
            <td>Nom:</td>
            <td><input type="text" th:field="*{lastName}" /></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
        </tr>
        <tr>
            <td><a th:href="@{/addEmail/{id}(id=${id})}">Ajouter Email</a></td>
        </tr>
        <tr>
            <td><button  class="btn btn-primary" type="submit" value="update">Submit</button></td>
        </tr>

    </table>
</form>
<div align="center">
    <a th:href="@{/}"><button class="btn btn-primary">Home</button></a>
</div>
</body>
</html>
