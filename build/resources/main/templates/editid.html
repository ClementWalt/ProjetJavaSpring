<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form action="#" th:action="@{/edit}" th:object="${contact}" method="post">
    <table>
        <tr>
            <input type="hidden" th:field="*{id}"/>
            <td>Pr√©nom:</td>
            <td><input type="text" th:field="*{firstName}" /></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</td>
        </tr>
        <tr>
            <td>Nom:</td>
            <td><input type="text" th:field="*{lastName}" /></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
        </tr>
        <tr>
            <td><a th:href="@{/addEmail/{id}(id=${id})}">Ajouter Email</a></td>
        </tr>
        <tr>
            <td><button type="submit" value="update">Submit</button></td>
        </tr>

    </table>
</form>
</body>
</html>
