<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/add}" th:object="${contactForm}" method="post">
  <table class="table">
    <tr>
      <input type="hidden" th:field="*{id}"/>
      <td>Pr√©nom:</td>
      <td><input type="text" th:field="*{firstName}" class="form-control" /></td>
      <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
    </tr>
    <tr>
      <td>Nom:</td>
      <td><input type="text" th:field="*{lastName}" class="form-control" /></td>
      <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Age Error</td>
    </tr>
    <tr>
      <td><button type="submit" class="btn btn-primary">Submit</button></td>
    </tr>
  </table>
</form>
</body>
</html>
